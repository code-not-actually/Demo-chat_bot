<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OPA Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-widget" class="closed">
    <button id="chat-toggle" aria-label="Open chat" title="Open chat">
      <img src="images/Untitled.png" alt="Chat Icon" />
    </button>
    <div id="chat-window" role="dialog" aria-modal="true" aria-labelledby="chat-header" hidden>
      <header id="chat-header">
        <img src="images/Screenshot 2025-12-03 221943.png" alt="One Percent for America" id="header-logo" />
        <button id="chat-close" aria-label="Close chat">&times;</button>
      </header>
      <div id="chat-box" aria-live="polite" aria-atomic="false" role="log"></div>
      <div id="input-area">
        <input id="user-input" autocomplete="off" placeholder="Ask something..." />
        <button id="send-btn">Send</button>
        <button id="suggestions-close" aria-label="Dismiss suggestions" hidden>&times;</button>
        <div id="suggestions" hidden></div>
      </div>
    </div>
  </div>
  <script src="qa-data.js"></script>
  <script src="chatbot.js"></script>
  <script src="app.js"></script>
</body>
</html>
